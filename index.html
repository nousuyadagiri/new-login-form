<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>

    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-details">
        <h1>Log in</h1>
        <input type="email" placeholder="Enter email" />
        <input type="password" placeholder="Enter password" />
        <button type="button" class="btn">Log in</button>
      </div>

      <div class="span">OR</div>

      <button type="button" class="social-media-links">
        <i class="fab fa-google icons"></i> Continue with Google
      </button>
      <button type="button" class="social-media-links">
        <i class="fab fa-microsoft icons"></i> Continue with Microsoft
      </button>
      <button type="button" class="social-media-links apple">
        <i class="fab fa-apple icons"></i> Continue with Apple
      </button>

      <p>Can't log in? â€¢ <span>Already have an account?</span></p>
    </div>
  </body>
</html>
